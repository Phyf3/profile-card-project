  <style>
    body {
      background-color: hsl(185, 75%, 39%);

    #card {
      text-align: center;
      height: 375px;
      width: 353px;
      margin-left: 20vw;
      margin-top: 100px;
      border: 2px;
      border-radius:10px;
      box-shadow:5px 5px 30px hsl(229, 23%, 23%);
      position: relative;
      top: 50px;
    }

    #top-part {
      border-radius:100px;
      position: relative;
      top:5px;
    
    }

    #card-content {
      border-radius: 5px;
      background-color: white;
      height: 220px;
      position: relative;
      top:0px;
      font-size: 18px;
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    img {
      border: 5px solid white;
      border-radius: 50%;
      position: relative;
      bottom: 50px;
    }

    #name {
      position: relative;
      bottom:40px;
    }

    #stats {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      position: relative;
      bottom: 20px;
    
    }
    li {
      list-style-type: none;
    }

    #opacity {
      opacity: 0.5;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
